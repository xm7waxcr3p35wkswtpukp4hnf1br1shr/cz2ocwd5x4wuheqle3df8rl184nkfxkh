        .bg-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: black;
            transition: opacity 1s ease-in-out;
            pointer-events: none;
            z-index: -1;
        }

        body {

            display: flex;
            flex-wrap: wrap;

            align-items: center;

            box-sizing: border-box;

        }

            flex: 0 1 auto;
        }

            max-width: 30vw;
            max-height: 45vh;
            object-fit: contain;
        }

    <script>
        (function() {
            const IMAGE_FOLDER = "jcdvdoyg2exd8im47xq8ea7ul5mlvzv9/";

            ];

            function shuffleArray(arr) {
                const a = [...arr];
                for (let i = a.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [a[i], a[j]] = [a[j], a[i]];
                }
                return a;
            }

            const shuffled = shuffleArray(imageFilenames);

            const layer1 = document.getElementById('bg1');
            const layer2 = document.getElementById('bg2');
            const layers = [layer1, layer2];

            function preloadImage(url) {
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    img.onload = () => resolve(url);
                    img.onerror = () => reject(url);
                    img.src = url;
                });
            }

            imageFilenames.forEach(filename => {
                preloadImage(IMAGE_FOLDER + filename).catch(e => console.warn('', e));
            });

            let activeLayer = 0;
            let currentImageIndex = 0;
            let ready = false;

            function switchToImage(newIndex) {
                if (newIndex === currentImageIndex) return;
                const nextLayer = 1 - activeLayer;
                layers[nextLayer].style.backgroundImage = `url('${IMAGE_FOLDER + shuffled[newIndex]}')`;
                layers[activeLayer].style.opacity = '0';
                layers[nextLayer].style.opacity = '1';
                activeLayer = nextLayer;
                currentImageIndex = newIndex;
            }

            function setFirstImage(index) {
                if (index >= shuffled.length) {
                    console.error('');
                    return;
                }
                const url = IMAGE_FOLDER + shuffled[index];
                preloadImage(url).then(() => {
                    layers[activeLayer].style.backgroundImage = `url('${url}')`;
                    layers[activeLayer].style.opacity = '1';
                    layers[1 - activeLayer].style.opacity = '0';
                    currentImageIndex = index;
                    ready = true;
                    startAnimation();
                }).catch(() => {
                    setFirstImage(index + 1);
                });
            }

            setFirstImage(0);

            let lastChangeTime = performance.now();
            let rafId = null;

            function updateBackground(now) {
                if (!ready) {
                    rafId = requestAnimationFrame(updateBackground);
                    return;
                }
                if (now - lastChangeTime >= INTERVAL_MS) {
                    const steps = Math.floor((now - lastChangeTime) / INTERVAL_MS);
                    const newIndex = (currentImageIndex + steps) % shuffled.length;
                    if (newIndex !== currentImageIndex) {
                        switchToImage(newIndex);
                    }
                    lastChangeTime = now;
                }
                rafId = requestAnimationFrame(updateBackground);
            }

            function startAnimation() {
                if (rafId) cancelAnimationFrame(rafId);
                lastChangeTime = performance.now();
                rafId = requestAnimationFrame(updateBackground);
            }

            const audio = document.getElementById('bg-track');
            audio.play().catch(() => {
                const playOnClick = () => {
                    audio.play().catch(e => console.log('', e));
                    document.removeEventListener('click', playOnClick);
                };
                document.addEventListener('click', playOnClick);
            });
            document.addEventListener('visibilitychange', () => {
                if (!document.hidden && audio.paused) {
                    audio.play().catch(e => console.log('', e));
                }
            });
        })();
    </script>
